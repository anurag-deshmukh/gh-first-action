name: test_deploy_push
on: workflow_dispatch
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Deps
        run: npm ci
      - name: Run Lint
        run: eslint --ext .jsx --fix src
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Deps
        run: npm ci
      - name: Run Tests
        run: vitest run
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Deps
        run: npm ci
      - name: Run Build
        run: vite build
        
